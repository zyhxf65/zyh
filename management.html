<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>填报施工配合信息</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .construction-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-actions {
            text-align: center;
            margin-top: 20px;
        }
        .form-actions button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="construction-container">
        <h2>填报施工配合信息</h2>
        <form>
            <div class="form-group">
                <label for="workshop">车间：</label>
                <input type="text" id="workshop" name="workshop" readonly>
            </div>
            <div class="form-group">
                <label for="team">班组：</label>
                <input type="text" id="team" name="team" readonly>
            </div>
            <div class="form-group">
                <label for="date">日期：</label>
                <input type="text" id="date" name="date" value="2025/2/19" readonly>
            </div>

            <h3>施工单位</h3>
            <div class="form-group">
                <label for="construction-time">配合施工时间（几点至几点）：</label>
                <input type="text" id="construction-time" name="construction-time">
            </div>
            <div class="form-group">
                <label for="location">配合施工地点及公里标：</label>
                <input type="text" id="location" name="location">
            </div>
            <div class="form-group">
                <label for="leader">配合负责人及手机号码：</label>
                <input type="text" id="leader" name="leader">
            </div>
            <div class="form-group">
                <label for="project">配合施工项目及内容：</label>
                <textarea id="project" name="project" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="cadre">干部参加情况：</label>
                <input type="text" id="cadre" name="cadre">
            </div>
            <div class="form-group">
                <label for="workers">配合作业人数：</label>
                <input type="number" id="workers" name="workers" value="0">
            </div>
            <div class="form-group">
                <label for="agreement">配合安全协议、通知书是否齐全：</label>
                <select id="agreement" name="agreement">
                    <option value="是">是</option>
                    <option value="否">否</option>
                </select>
            </div>

            <div class="form-actions">
                <button type="submit">提交</button>
                <button type="reset">重置</button>
            </div>
        </form>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const workshop = urlParams.get('workshop');
        const team = urlParams.get('team');

        document.getElementById('workshop').value = workshop;
        document.getElementById('team').value = team;
    </script>
</body>
</html>
